[tool.poetry]
name = "quant-backtest"
version = "0.1.0"
description = "Stock backtesting framework with DuckDB and CSV data management"
packages = [{include = "qbt", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.0.0"
numpy = "^1.24.0"
yfinance = "^0.2.0"
duckdb = "^0.9.0"
jupyter = "^1.0.0"

[tool.poetry.group.dev.dependencies]
black = "^23.0.0"
ipykernel = "^6.25.0"
mypy = "^1.8.0"
pyright = "^1.1.0"
pandas-stubs = "^2.1.0"

[tool.poetry.scripts]
run-backtest = "qbt.cli.run_backtest:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
extra_checks = true

[[tool.mypy.overrides]]
module = [
    "yfinance.*",
    "duckdb.*",
]
ignore_missing_imports = true

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__"]
defineConstant = { DEBUG = true }
stubPath = "src/stubs"
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.10"
pythonPlatform = "All"
typeCheckingMode = "strict"
